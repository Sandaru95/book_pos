<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backend/backend.css'%}">
</head>
<body>
    <section id="title-section">
        <h2>Nishantha Publishers</h2>
    </section>
    <section id="side-section">
        <h4>Management</h4>
        <div>Frontend</div>
        <div>Account Management</div>
        <div>Logout</div>
    </section>
    <section id="rest-section">
        <select>
            <option value="option1">Location 1</option>
            <option value="option2">Location 2</option>
            <option value="option3">Location 3</option>
        </select>
        <br>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:item' %}')">
            <img src="{% static 'backend/item.png' %}">
            <p>Items</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:author' %}')">
            <img src="{% static 'backend/author.png' %}">
            <p>Authors</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:publisher' %}')">
            <img src="{% static 'backend/publisher.png' %}">
            <p>Publishers</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:book_type' %}')">
            <img src="{% static 'backend/book_type.png' %}">
            <p>Book Type</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:location' %}')">
            <img src="{% static 'backend/location.png' %}">
            <p>Location</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:cashier' %}')">
            <img src="{% static 'backend/cashier.png' %}">
            <p>Cashier</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:sales_report' %}')">
            <img src="{% static 'backend/sales.png' %}">
            <p>Sales Report</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:stock_balance' %}')">
            <img src="{% static 'backend/stock.png' %}">
            <p>Stock Balance</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:add_stock' %}')">
            <img src="{% static 'backend/add_stock.png' %}">
            <p>Add Stock</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:location_transfer' %}')">
            <img src="{% static 'backend/location_transfer.png' %}">
            <p>Location Transfer</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:invoice' %}')">
            <img src="{% static 'backend/invoice.png' %}">
            <p>Invoice</p>
        </div>
        <div class="backend-btn" onclick="navigateTo('{% url 'backend:inquiry' %}')">
            <img src="{% static 'backend/inquiry.png' %}">
            <p>Inquiry</p>
        </div>
    </section>
    <script>
        function navigateTo(url){
            window.open(url, "_blank", "toolbar=no,scrollbars=no,resizable=yes,top=800,left=800,width=800,height=800");
        };
    </script>
</body>
</html>
