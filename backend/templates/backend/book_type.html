<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Type</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backend/book_type.css' %}">
</head>
<body>
    <h4>Book Type</h4>
    <div id="book_type_name_div">
        <input list="book_type_name" name="book_type_name" placeholder="Book Type" autofocus>
        <datalist id="book_type_name">
            <!-- <option value="Chrome"> -->
        </datalist>
    </div>
    <div id="btns">
        <button onclick="saveBookType()">Save</button>
        <button onclick="updateBookType()">Update</button>
        <button onclick="deleteBookType()">Delete</button>
        <button onclick="clearInputs()">Clear</button>
        <button onclick="windowClose()">Close</button>
    </div>
    <!-- CSRF TOKEN -->
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        let book_types = [
            {% for book_type in book_types %}
            {'name': '{{book_type.name}}', 'tel':'{{ book_type.tel }}'},
            {% endfor %}
        ];
    </script>
    <script src="{% static 'backend/book_type.js' %}"></script>
</body>
</html>
